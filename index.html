<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy FRIENDSHIPDAY</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY FRIENDSHIP DAY</h3>
        <div class="balloons">
          <div class="balloon-1"></div>
          <div class="balloon-2"></div>
          <div class="balloon-3"></div>
          <div class="balloon-4"></div>
        </div>
      </div>
      <div class="cardInside">
        <h3 class="back">HAPPY FRIENDSHIP DAY</h3>
        <p>Dear Friend,</p>
        <p>
            Happy Friendship Day to my incredible best friend! You are the light in my life, the one who always lifts me up. Thank you for being my constant source of joy, love, and unwavering support.
        </p>
        <p class="name"></p>
      </div>
    </div>
  </body>
</html>
